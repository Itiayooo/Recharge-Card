<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Card</title>
    <link rel="stylesheet" href="Recharge Card.css">
    <script src="rechargeCard.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-lg">
        <h1>Recharge Card Generator</h1>
        <div id="nameNumber">
            <div id="Name"></div>
            <div id="phoneNumber"></div>
        </div>

        <div class="images-container">
            <img src="Airtel.png" alt="" onclick="airtelClick()">
            <img src="MTN Logo.svg" alt="" onclick="MTNClick()">
            <img src="Glo.png" alt="" onclick="gloClick()">
            <img src="9mobile.webp" alt="" onclick="mobileClick()">
        </div>

        <div class="balance-price" id="balanceBox">
            <div id="balance">Balance : <span class="naira">â‚¦</span></div>
            <div id="balanceNumber">0.00</div>
            <div></div>
        </div>

        <div class="prices">
            <div class="price-box" onclick="priceBoxOne()" id="priceButton">50.00</div>
            <div class="price-box" onclick="priceBoxTwo()">100.00</div>
            <div class="price-box" onclick="priceBoxThree()">200.00</div>
            <div class="price-box" onclick="priceBoxFour()">500.00</div>
            <div class="price-box" onclick="priceBoxFive()">1000.00</div>
            <div class="price-box" onclick="priceBoxSix()">2000.00</div>
        </div>

        <div class="cards-holder">
            <div class="generate-card">
                <div class="generate-input-container">
                    <input type="number" id="generateCardInput" class="generate-card-input">
                    <button onclick="generateCard()" class="generate-card-button" id="generateCard">Generate Card</button>
                </div>
                <div id="generatedCard"></div>
                <div id="generatedCard-ii"></div>
            </div>
            <div class="load-card">
                <div class="load-input-container">
                    <input type="number" id="loadCardInput" class="load-card-input">
                    <button onclick="loadCard()" class="load-card-button" id="loadCard">Load Card</button>
                </div>
                <div id="loadedCard"></div>
                <div id="loadedCard-ii"></div>
            </div>
        </div>
    </main>

    <table>
        <thead>
            <tr id="tableRow">
                <th>S/N</th>
                <th>Amount</th>
                <th id="generatedCardPin">PIN</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="cardTableBody">
        </tbody>
    </table>

</body>

</html>
